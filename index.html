<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>Our Pricing</h3>
    <div class="switch__container">
      <span>Annually</span>
        <div class="switch">
          <span></span>
        </div>
      <span>Monthly</span>
    </div>
    <div class="pricing__container">
      <div>
        <h5>Basic</h5>
        <p id="price1">100</p>
        <hr>
        <span>500 GB Storage</span>
        <hr>
        <span>2 Users Allowed</span>
        <hr>
        <span>Send up to 3 GB</span>
        <hr>
        <button>Learn More</button>
      </div>
      <div>
        <h5>Professional</h5>
        <p id="price2">200</p>
        <hr>
        <span>1 TB Storage</span>
        <hr>
        <span>5 Users Allowed</span>
        <hr>
        <span>Send up to 10 GB</span>
        <hr>
        <button>Learn More</button>
      </div>
      <div>
        <h5>Master</h5>
        <p id="price3">300</p>
        <hr>
        <span>2 TB Storage</span>
        <hr>
        <span>10 Users Allowed</span>
        <hr>
        <span>Send up to 20 GB</span>
        <hr>
        <button>Learn More</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
